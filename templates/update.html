{% extends "base.html" %}

{% block head %}
<title>To do list</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 class="centered">Update</h1>
    <form class="centered" action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content", value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
